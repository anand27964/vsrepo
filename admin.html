<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboarddddd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Hotel Management </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/manage_rooms">Manage Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage_bookings">Manage Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="/manage_staff">Manage Staff</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Welcome, Admin</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Rooms</h5>
                        <p class="card-text">Manage rooms in the hotel</p>
                        <a href="/manage_rooms" class="btn btn-light">Manage Rooms</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Bookings</h5>
                        <p class="card-text">Manage customer bookings</p>
                        <a href="/manage_bookings" class="btn btn-light">Manage Bookings</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Staff</h5>
                        <p class="card-text">Manage hotel staff</p>
                        <a href="/manage_staff" class="btn btn-light">Manage Staff</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
